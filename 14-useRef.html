<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root");
    const App = () => {
      const idCardInputRef = React.useRef(null)
      const nameInputRef = React.useRef(null)

      React.useEffect(() => {
        idCardInputRef.current.focus()
      },[])
      
      const _alertSummary = () => {
        const idCard = idCardInputRef.current.value
        const name = nameInputRef.current.value
        alert(`ID Card: ${idCard}, Name: ${name}`)
      }
      const _focusIdCard = () => {
        idCardInputRef.current.focus()
      }

      return (
        <section>
          <label>
            ID Card:
            <input type="text" name="idCard" ref={idCardInputRef}/>
          </label>
          <label>
            Name:
            <input type="text" name="name" ref={nameInputRef}/>
          </label>
          <button onClick={_alertSummary}>Summary</button>
          <button onClick={_focusIdCard}>Focus ID Card</button>
        </section>
      );
    }
    ReactDOM.createRoot(rootElement).render(<App/>);
  </script>
</body>
